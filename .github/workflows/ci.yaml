name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Golang
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      # Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Black
        run: pip install black

      # Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Install Rubocop
        run: gem install rubocop

      # Javascript
      - name: Set up Javascript
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Install Prettier
        run: npm install prettier

      # Taken from https://github.com/cli/cli/blob/trunk/.github/workflows/lint.yml
      - name: Lint
        run: |
          STATUS=0
          assert-nothing-changed() {
            local diff
            "$@" >/dev/null || echo "$@ failed" && STATUS=1
            if ! diff="$(git diff -U1 --color --exit-code)"; then
              printf '\e[31mError: running `\e[1m%s\e[22m` results in modifications that you must check into version control:\e[0m\n%s\n\n' "$*" "$diff" >&2
              git checkout -- .
              STATUS=1
            fi
          }

          assert-nothing-changed go fmt ./...
          assert-nothing-changed go mod tidy
          assert-nothing-changed black .
          assert-nothing-changed rubocop -f github .
          assert-nothing-changed npx prettier -w .

          exit $STATUS
